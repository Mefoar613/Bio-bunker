<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Bunker Cinematic</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
        }

        /* --- –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò (–®–õ–Æ–ó) --- */
        #loader {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }

        /* –î–≤–µ—Ä–∏ (–õ–µ–≤–∞—è –∏ –ü—Ä–∞–≤–∞—è —Å—Ç–≤–æ—Ä–∫–∏) */
        .door-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://i.postimg.cc/RZRVdSN2/1766590760938.jpg') no-repeat center center;
            background-size: cover;
            transition: transform 1.5s cubic-bezier(0.6, 0.05, 0.2, 0.9);
            z-index: 2;
            border-right: 2px solid #111; /* –®–æ–≤ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ */
        }
        #door-left { left: 0; border-right: 1px solid #000; }
        #door-right { right: 0; border-left: 1px solid #000; }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ "–û—Ç–∫—Ä—ã—Ç–æ" */
        .door-open #door-left { transform: translateX(-100%); }
        .door-open #door-right { transform: translateX(100%); }

        /* –ó–Ω–∞–∫ –†–∞–¥–∏–∞—Ü–∏–∏ */
        #rad-icon {
            position: absolute;
            z-index: 3;
            width: 150px;
            height: 150px;
            background: url('https://i.postimg.cc/cLMNWFW3/1766592774252.png') no-repeat center center;
            background-size: contain;
            transition: opacity 0.5s, transform 0.5s;
            filter: drop-shadow(0 0 10px rgba(100, 255, 0, 0.5));
            animation: pulse-rad 2s infinite;
        }
        @keyframes pulse-rad {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(100, 255, 0, 0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(100, 255, 0, 1)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(100, 255, 0, 0.3)); }
        }

        /* –¢–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loading-text {
            position: absolute;
            bottom: 15%;
            z-index: 3;
            color: #0f0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #0f0;
            transition: opacity 0.5s;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .screen {
            display: none;
            width: 100vw; height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        .active { display: flex; }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ --- */
        #screen-menu {
            background: url('https://i.postimg.cc/JnyrRjP7/1766591867996.png') no-repeat center bottom;
            background-size: cover;
            justify-content: flex-end; /* –ö–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É */
            padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }

        /* –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
            margin-bottom: 10%; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —á—É—Ç—å –≤—ã—à–µ –∫—Ä–∞—è */
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .menu-btn {
            width: 280px;
            height: 70px;
            background: url('https://i.postimg.cc/c4GxNgY0/1766592675932.png') no-repeat center center;
            background-size: contain;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccffcc; /* –ë–ª–µ–¥–Ω–æ-–∑–µ–ª–µ–Ω—ã–π */
            font-size: 20px;
            font-weight: 900;
            font-family: 'Verdana', sans-serif; /* –ë–æ–ª–µ–µ —Å—Ç—Ä–æ–≥–∏–π —à—Ä–∏—Ñ—Ç */
            text-transform: uppercase;
            text-shadow: 0 2px 2px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.1s;
            /* –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è, –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–µ –Ω–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É - –º–æ–∂–Ω–æ –¥–≤–∏–≥–∞—Ç—å padding */
            padding-bottom: 5px; 
        }
        .menu-btn:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        /* --- –ò–ì–†–ê --- */
        #screen-game { background: #111; }
        #hud {
            position: absolute;
            top: 15px; left: 15px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            text-shadow: 1px 1px 0 #000;
        }
        canvas { display: block; width: 100%; height: 100%; }

    </style>
</head>
<body>

    <div id="loader">
        <div id="door-left" class="door-panel"></div>
        <div id="door-right" class="door-panel"></div>
        <div id="rad-icon"></div>
        <div id="loading-text">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∏–æ-—Å–∏—Å—Ç–µ–º...</div>
    </div>

    <div id="screen-menu" class="screen active">
        <div class="menu-buttons">
            <div class="menu-btn" onclick="startGame()">–ù–æ–≤–∞—è –ò–≥—Ä–∞</div>
            <div class="menu-btn" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div class="menu-btn" onclick="alert('–ê–≤—Ç–æ—Ä: –ò–º–∞–Ω—É—ç–ª—å')">–û–± –ê–≤—Ç–æ—Ä–µ</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div id="hud">–£–†–ê–ù: <span id="score" style="color:#0f0">0</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò ---
        window.onload = function() {
            // –ñ–¥–µ–º 3 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã, –ø–æ—Ç–æ–º –æ—Ç–∫—Ä—ã–≤–∞–µ–º –¥–≤–µ—Ä–∏
            setTimeout(() => {
                // 1. –£–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏ –∑–Ω–∞–∫
                document.getElementById('rad-icon').style.opacity = '0';
                document.getElementById('loading-text').style.opacity = '0';
                
                // 2. –û—Ç–∫—Ä—ã–≤–∞–µ–º –¥–≤–µ—Ä–∏
                document.getElementById('loader').classList.add('door-open');

                // 3. –£–¥–∞–ª—è–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫ –∏–∑ DOM —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ (—á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞—Ç—å)
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 1500);
            }, 3000);
        };

        // --- –ó–í–£–ö–û–í–û–ô –î–í–ò–ñ–û–ö ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        function initAudio() {
            if (!audioCtx && AudioContext) audioCtx = new AudioContext();
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if (type === 'coin') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
            if (type === 'boom') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        // --- –ò–ì–†–û–í–û–ô –ö–û–î ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let hero = {x:0, y:0, vx:0, vy:0};
        let items = [], enemies = [];
        let score = 0;
        let isRunning = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        function startGame() {
            initAudio(); // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
            document.getElementById('screen-menu').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            resize();

            hero.x = canvas.width/2; 
            hero.y = canvas.height/2;
            items = []; enemies = []; score = 0;

            // –°–ø–∞–≤–Ω —Ä–µ—Å—É—Ä—Å–æ–≤
            for(let i=0; i<15; i++) items.push({x: Math.random()*(canvas.width-50)+25, y: Math.random()*(canvas.height-50)+25});
            // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤
            for(let i=0; i<5; i++) enemies.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*4, vy:(Math.random()-0.5)*4});

            isRunning = true;
            loop();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let touch = null;
        canvas.addEventListener('touchstart', e=>{ e.preventDefault(); touch={x:e.touches[0].clientX, y:e.touches[0].clientY}; }, {passive:false});
        canvas.addEventListener('touchmove', e=>{ 
            e.preventDefault(); 
            if(!touch) return;
            let dx = e.touches[0].clientX - touch.x;
            let dy = e.touches[0].clientY - touch.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist>10) {
                hero.vx = (dx/dist)*5;
                hero.vy = (dy/dist)*5;
            }
        }, {passive:false});
        canvas.addEventListener('touchend', e=>{ e.preventDefault(); hero.vx=0; hero.vy=0; touch=null; }, {passive:false});

        function loop() {
            if(!isRunning) return;
            
            ctx.fillStyle = '#222';
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            for(let x=0; x<canvas.width; x+=50) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y=0; y<canvas.height; y+=50) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            // –û–±—ä–µ–∫—Ç—ã (–≠–º–æ–¥–∑–∏)
            ctx.fillStyle = '#FFF'; 
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            hero.x += hero.vx; hero.y += hero.vy;
            hero.x = Math.max(20, Math.min(canvas.width-20, hero.x));
            hero.y = Math.max(20, Math.min(canvas.height-20, hero.y));
            ctx.fillText("üßü‚Äç‚ôÇÔ∏è", hero.x, hero.y);

            // –†–µ—Å—É—Ä—Å—ã
            for(let i=items.length-1; i>=0; i--) {
                let it = items[i];
                ctx.fillText("üõ¢Ô∏è", it.x, it.y);
                if(Math.hypot(hero.x-it.x, hero.y-it.y)<40) {
                    items.splice(i,1);
                    score+=10;
                    document.getElementById('score').innerText = score;
                    playSound('coin');
                    try{tg.HapticFeedback.impactOccurred('light');}catch(e){}
                    items.push({x: Math.random()*(canvas.width-50)+25, y: Math.random()*(canvas.height-50)+25});
                }
            }

            // –í—Ä–∞–≥–∏
            for(let e of enemies) {
                e.x += e.vx; e.y += e.vy;
                if(e.x<0||e.x>canvas.width) e.vx*=-1;
                if(e.y<0||e.y>canvas.height) e.vy*=-1;
                ctx.fillText("‚ò¢Ô∏è", e.x, e.y);
                if(Math.hypot(hero.x-e.x, hero.y-e.y)<40) {
                    playSound('boom');
                    try{tg.HapticFeedback.notificationOccurred('error');}catch(e){}
                    alert("–†–ê–î–ò–ê–¶–ò–Ø! –°—á–µ—Ç: " + score);
                    startGame(); 
                    return;
                }
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
