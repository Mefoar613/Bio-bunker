<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Bunker v7 UI FIX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
        }

        /* --- –ó–ê–ì–†–£–ó–ß–ò–ö --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            transition: opacity 0.5s;
        }

        .door-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            /* ?v=7 –¥–ª—è —Å–±—Ä–æ—Å–∞ –∫—ç—à–∞ */
            background: url('https://i.postimg.cc/RZRVdSN2/1766590760938.jpg?v=7') no-repeat center center;
            background-size: cover;
            transition: transform 1s ease-in-out;
            z-index: 2;
        }
        #door-left { left: 0; border-right: 2px solid #111; }
        #door-right { right: 0; border-left: 2px solid #111; }

        .open .door-panel#door-left { transform: translateX(-100%); }
        .open .door-panel#door-right { transform: translateX(100%); }

        #rad-icon {
            position: absolute;
            z-index: 3;
            width: 160px;
            height: 160px;
            background: url('https://i.postimg.cc/VLX6hy7r/1000054477.png?v=7') no-repeat center center;
            background-size: contain;
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8));
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse { to { transform: scale(1.1); } }

        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–ø—É—Å–∫–∞ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –æ—Å—Ç–∞–≤–∏–ª, –Ω–æ —Å–¥–µ–ª–∞–ª –º–µ–Ω—å—à–µ) */
        #skip-btn {
            position: absolute;
            bottom: 5%;
            z-index: 10000;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            font-size: 10px;
            padding: 5px;
            cursor: pointer;
        }

        /* --- –ú–ï–ù–Æ --- */
        #screen-menu {
            background: url('https://i.postimg.cc/JnyrRjP7/1766591867996.png?v=7') no-repeat center bottom;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* –í—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω–∏–∑—É */
            align-items: center;
            padding-bottom: 60px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px; /* –£–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø, —Ç–∞–∫ –∫–∞–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã—Å–æ–∫–∏–µ */
            width: 100%;
            align-items: center;
        }

        /* --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –ö–ù–û–ü–ö–ò --- */
        .menu-btn {
            /* 1. –î–µ–ª–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–æ—á—Ç–∏ –≤–æ –≤–µ—Å—å —ç–∫—Ä–∞–Ω, –Ω–æ –Ω–µ –±–æ–ª—å—à–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            width: 90%; 
            max-width: 380px; 
            
            /* 2. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –≤–ª–µ–∑–ª–∞ */
            height: 110px; 
            
            /* 3. –ì–õ–ê–í–ù–û–ï: –ù–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º (cover), –∞ –≤–º–µ—â–∞–µ–º (contain) */
            background: url('https://i.postimg.cc/C1WhvJkb/1000054476.png?v=7') no-repeat center center;
            background-size: contain; 
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            color: #e0ffe0; /* –°–≤–µ—Ç–ª–æ-–∑–µ–ª–µ–Ω—ã–π —Ç–µ–∫—Å—Ç */
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
            cursor: pointer;
            
            /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ (—á—É—Ç—å –≤—ã—à–µ —Ü–µ–Ω—Ç—Ä–∞) */
            padding-bottom: 5px;
        }
        
        .menu-btn:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        /* --- –ò–ì–†–ê --- */
        .screen {
            display: none;
            width: 100vw; height: 100vh;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        .active { display: flex; }
        
        #screen-game { background: #111; }
        canvas { display: block; width: 100%; height: 100%; }
        
        #hud {
            position: absolute;
            top: 15px; left: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            text-shadow: 1px 1px 2px #000;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div id="door-left" class="door-panel"></div>
        <div id="door-right" class="door-panel"></div>
        <div id="rad-icon"></div>
        <button id="skip-btn" onclick="forceKillLoader()">SKIP</button>
    </div>

    <div id="screen-menu" class="screen active">
        <div class="menu-buttons">
            <div class="menu-btn" onclick="startGame()">–ù–û–í–ê–Ø –ò–ì–†–ê</div>
            <div class="menu-btn" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ù–ê–°–¢–†–û–ô–ö–ò</div>
            <div class="menu-btn" onclick="alert('Dev: Imanuel')">–û–ë –ê–í–¢–û–†–ï</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div id="hud">–£–†–ê–ù: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ê–≤—Ç–æ-–æ—Ç–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫
        setTimeout(forceKillLoader, 2000);

        function forceKillLoader() {
            const loader = document.getElementById('loader');
            if(!loader) return;
            document.getElementById('rad-icon').style.opacity = '0';
            document.getElementById('skip-btn').style.display = 'none';
            loader.classList.add('open');
            setTimeout(() => {
                loader.style.display = 'none';
                loader.remove();
            }, 1000);
        }

        // --- –ò–ì–†–ê ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let hero = {x:0, y:0, vx:0, vy:0};
        let items = [], enemies = [], score = 0, isRunning = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);

        function startGame() {
            document.getElementById('screen-menu').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            resize();
            hero.x = canvas.width/2; hero.y = canvas.height/2;
            items = []; enemies = []; score = 0;
            for(let i=0; i<12; i++) items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height});
            for(let i=0; i<4; i++) enemies.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:Math.random()-0.5, vy:Math.random()-0.5});
            isRunning = true;
            loop();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let touch = null;
        canvas.addEventListener('touchstart', e=>{ e.preventDefault(); touch={x:e.touches[0].clientX, y:e.touches[0].clientY}; }, {passive:false});
        canvas.addEventListener('touchmove', e=>{ 
            e.preventDefault(); 
            if(!touch) return;
            let dx = e.touches[0].clientX - touch.x;
            let dy = e.touches[0].clientY - touch.y;
            hero.vx = (dx/Math.hypot(dx,dy))*5; hero.vy = (dy/Math.hypot(dx,dy))*5;
        }, {passive:false});
        canvas.addEventListener('touchend', e=>{ e.preventDefault(); hero.vx=0; hero.vy=0; touch=null; }, {passive:false});

        function loop() {
            if(!isRunning) return;
            ctx.fillStyle = '#222'; ctx.fillRect(0,0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#333'; ctx.lineWidth = 1;
            for(let x=0; x<canvas.width; x+=50) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y=0; y<canvas.height; y+=50) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            // –ì–µ—Ä–æ–π
            hero.x += hero.vx; hero.y += hero.vy;
            ctx.font = "40px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
            ctx.fillText("üßü‚Äç‚ôÇÔ∏è", hero.x, hero.y);

            // –†–µ—Å—É—Ä—Å—ã
            for(let i=items.length-1; i>=0; i--) {
                ctx.fillText("üõ¢Ô∏è", items[i].x, items[i].y);
                if(Math.hypot(hero.x-items[i].x, hero.y-items[i].y)<40) {
                    items.splice(i,1); score+=10; document.getElementById('score').innerText=score;
                    try{tg.HapticFeedback.impactOccurred('light');}catch(e){}
                    items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height});
                }
            }
            // –í—Ä–∞–≥–∏
            for(let e of enemies) {
                e.x+=e.vx*3; e.y+=e.vy*3;
                if(e.x<0||e.x>canvas.width) e.vx*=-1;
                if(e.y<0||e.y>canvas.height) e.vy*=-1;
                ctx.fillText("‚ò¢Ô∏è", e.x, e.y);
                if(Math.hypot(hero.x-e.x, hero.y-e.y)<40) {
                    alert("–†–ê–î–ò–ê–¶–ò–Ø!"); startGame(); return;
                }
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
