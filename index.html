<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Bunker Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
        }

        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        .active { display: flex; }

        /* –ú–ï–ù–Æ */
        #screen-menu {
            /* –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ (–£–±–µ–¥–∏—Å—å, —á—Ç–æ —Å—Å—ã–ª–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∏–ª–∏ —É–±–µ—Ä–∏ url(...) ) */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.imgur.com/8w6g4rE.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 32px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 20px;
            text-align: center;
        }

        p { text-align: center; color: #ccc; max-width: 80%; }

        .btn {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #0f0;
            border-radius: 8px;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        #screen-game { background: #222; }

        #hud {
            position: absolute;
            top: 20px; left: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
        }
        
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="screen-menu" class="screen active">
        <h1>‚ò¢ BIO-BUNKER ‚ò¢</h1>
        <p>–í–µ—Ä—Å–∏—è 3.0 (–†–∞–±–æ—á–∞—è)</p>
        <p>–°–æ–±–µ—Ä–∏ –±–æ—á–∫–∏. –ù–µ —Ç—Ä–æ–≥–∞–π —Ä–∞–¥–∏–∞—Ü–∏—é.</p>
        <button class="btn" onclick="startGame()">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="hud">–£–†–ê–ù: <span id="score" style="color:#ff0">0</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –ó–í–£–ö (–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∞—Å—Ç–æ—Ç) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx && AudioContext) audioCtx = new AudioContext();
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
            if (type === 'boom') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        // --- –ò–ì–†–ê ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let hero = {x:0, y:0, vx:0, vy:0};
        let items = [], enemies = [];
        let score = 0;
        let isRunning = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        function startGame() {
            initAudio(); // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
            document.getElementById('screen-menu').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            resize();

            hero.x = canvas.width/2; 
            hero.y = canvas.height/2;
            items = []; enemies = []; score = 0;

            // –°–ø–∞–≤–Ω
            for(let i=0; i<15; i++) items.push({x: Math.random()*(canvas.width-50)+25, y: Math.random()*(canvas.height-50)+25});
            for(let i=0; i<5; i++) enemies.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*4, vy:(Math.random()-0.5)*4});

            isRunning = true;
            loop();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let touch = null;
        canvas.addEventListener('touchstart', e=>{ e.preventDefault(); touch={x:e.touches[0].clientX, y:e.touches[0].clientY}; }, {passive:false});
        canvas.addEventListener('touchmove', e=>{ 
            e.preventDefault(); 
            if(!touch) return;
            let dx = e.touches[0].clientX - touch.x;
            let dy = e.touches[0].clientY - touch.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist>10) {
                hero.vx = (dx/dist)*5;
                hero.vy = (dy/dist)*5;
            }
        }, {passive:false});
        canvas.addEventListener('touchend', e=>{ e.preventDefault(); hero.vx=0; hero.vy=0; touch=null; }, {passive:false});

        function loop() {
            if(!isRunning) return;
            
            // 1. –§–û–ù
            ctx.fillStyle = '#222';
            ctx.fillRect(0,0, canvas.width, canvas.height);

            // 2. –°–ï–¢–ö–ê
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            for(let x=0; x<canvas.width; x+=50) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y=0; y<canvas.height; y+=50) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            // 3. –û–ë–™–ï–ö–¢–´ (–í–∞–∂–Ω–æ: —Å—Ç–∞–≤–∏–º –±–µ–ª—ã–π —Ü–≤–µ—Ç –¥–ª—è —ç–º–æ–¥–∑–∏!)
            ctx.fillStyle = '#FFF'; 
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // –ì–µ—Ä–æ–π
            hero.x += hero.vx; hero.y += hero.vy;
            hero.x = Math.max(20, Math.min(canvas.width-20, hero.x));
            hero.y = Math.max(20, Math.min(canvas.height-20, hero.y));
            ctx.fillText("üßü‚Äç‚ôÇÔ∏è", hero.x, hero.y);

            // –ë–æ—á–∫–∏
            for(let i=items.length-1; i>=0; i--) {
                let it = items[i];
                ctx.fillText("üõ¢Ô∏è", it.x, it.y);
                if(Math.hypot(hero.x-it.x, hero.y-it.y)<40) {
                    items.splice(i,1);
                    score+=10;
                    document.getElementById('score').innerText = score;
                    playSound('coin');
                    try{tg.HapticFeedback.impactOccurred('light');}catch(e){}
                    items.push({x: Math.random()*(canvas.width-50)+25, y: Math.random()*(canvas.height-50)+25});
                }
            }

            // –í—Ä–∞–≥–∏
            for(let e of enemies) {
                e.x += e.vx; e.y += e.vy;
                if(e.x<0||e.x>canvas.width) e.vx*=-1;
                if(e.y<0||e.y>canvas.height) e.vy*=-1;
                ctx.fillText("‚ò¢Ô∏è", e.x, e.y);
                
                if(Math.hypot(hero.x-e.x, hero.y-e.y)<40) {
                    playSound('boom');
                    try{tg.HapticFeedback.notificationOccurred('error');}catch(e){}
                    alert("–†–ê–î–ò–ê–¶–ò–Ø! –°—á–µ—Ç: " + score);
                    startGame(); // –†–µ—Å—Ç–∞—Ä—Ç
                    return;
                }
            }

            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
