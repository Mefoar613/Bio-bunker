<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Bunker 5.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
        }

        /* --- –ó–ê–ì–†–£–ó–ß–ò–ö (–î–í–ï–†–ò) --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; /* –ü–æ–¥–ª–æ–∂–∫–∞ */
            transition: opacity 0.5s;
        }

        .door-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://i.postimg.cc/RZRVdSN2/1766590760938.jpg') no-repeat center center;
            background-size: cover;
            transition: transform 1.2s cubic-bezier(0.6, 0.05, 0.2, 0.9);
            z-index: 2;
        }
        #door-left { left: 0; border-right: 2px solid #111; }
        #door-right { right: 0; border-left: 2px solid #111; }

        /* –ö–ª–∞—Å—Å –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è */
        .open .door-panel#door-left { transform: translateX(-100%); }
        .open .door-panel#door-right { transform: translateX(100%); }

        #rad-icon {
            position: absolute;
            z-index: 3;
            width: 160px;
            height: 160px;
            background: url('https://i.postimg.cc/VLX6hy7r/1000054477.png') no-repeat center center;
            background-size: contain;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.8));
            animation: pulse 1.5s infinite alternate;
            transition: opacity 0.5s;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); filter: drop-shadow(0 0 20px #0f0); } }

        #loading-text {
            position: absolute;
            bottom: 10%;
            z-index: 4;
            color: #0f0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 1s infinite;
            transition: opacity 0.5s;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .screen {
            display: none;
            width: 100vw; height: 100vh;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        .active { display: flex; }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ --- */
        #screen-menu {
            background: url('https://i.postimg.cc/JnyrRjP7/1766591867996.png') no-repeat center bottom;
            background-size: cover;
            justify-content: flex-end; /* –ö–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É */
            padding-bottom: 50px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .menu-btn {
            width: 300px;
            height: 80px;
            background: url('https://i.postimg.cc/C1WhvJkb/1000054476.png') no-repeat center center;
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            
            color: #d0ffd0;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 2px 3px rgba(0,0,0,0.8);
            cursor: pointer;
            padding-bottom: 5px; /* –ö–æ—Ä—Ä–µ–∫—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ */
        }
        .menu-btn:active { transform: scale(0.96); filter: brightness(1.2); }

        /* --- –ò–ì–†–ê --- */
        #screen-game { background: #111; }
        #hud {
            position: absolute;
            top: 15px; left: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            text-shadow: 1px 1px 2px #000;
        }
        canvas { display: block; width: 100%; height: 100%; }

    </style>
</head>
<body>

    <div id="loader" onclick="forceOpen()">
        <div id="door-left" class="door-panel"></div>
        <div id="door-right" class="door-panel"></div>
        <div id="rad-icon"></div>
        <div id="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...<br><span style="font-size:10px; opacity:0.7">(–ù–∞–∂–º–∏ –µ—Å–ª–∏ –∑–∞–≤–∏—Å–ª–æ)</span></div>
    </div>

    <div id="screen-menu" class="screen active">
        <div class="menu-buttons">
            <div class="menu-btn" onclick="startGame()">–ù–û–í–ê–Ø –ò–ì–†–ê</div>
            <div class="menu-btn" onclick="alert('–°–∫–æ—Ä–æ...')">–ù–ê–°–¢–†–û–ô–ö–ò</div>
            <div class="menu-btn" onclick="alert('Dev: Imanuel')">–û–ë –ê–í–¢–û–†–ï</div>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div id="hud">–£–†–ê–ù: <span id="score" style="color:#0f0">0</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò (–ë–ï–ó –ó–ê–í–ò–°–ê–ù–ò–ô) ---
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É, –Ω–µ –∂–¥–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏
        setTimeout(openDoors, 2500);

        function openDoors() {
            const loader = document.getElementById('loader');
            const icon = document.getElementById('rad-icon');
            const text = document.getElementById('loading-text');

            if(!loader) return;

            // 1. –°–∫—Ä—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç
            icon.style.opacity = '0';
            text.style.opacity = '0';

            // 2. –û—Ç–∫—Ä—ã–≤–∞–µ–º –¥–≤–µ—Ä–∏
            loader.classList.add('open');

            // 3. –£–¥–∞–ª—è–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é —á–µ—Ä–µ–∑ 1.2 —Å–µ–∫
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1200);
        }

        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç: –∫–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É–±–∏—Ä–∞–µ—Ç –∑–∞–≥—Ä—É–∑–∫—É
        function forceOpen() {
            document.getElementById('loader').style.display = 'none';
        }

        // --- –ó–í–£–ö ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        function initAudio() {
            if (!audioCtx && AudioContext) audioCtx = new AudioContext();
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'coin') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
            if (type === 'boom') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }
        }

        // --- –ò–ì–†–ê ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let hero = {x:0, y:0, vx:0, vy:0};
        let items = [], enemies = [];
        let score = 0;
        let isRunning = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        function startGame() {
            initAudio();
            document.getElementById('screen-menu').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            resize();

            hero.x = canvas.width/2; 
            hero.y = canvas.height/2;
            items = []; enemies = []; score = 0;
            
            // –°–ø–∞–≤–Ω
            for(let i=0; i<15; i++) items.push({x: Math.random()*(canvas.width-50)+25, y: Math.random()*(canvas.height-50)+25});
            for(let i=0; i<5; i++) enemies.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx:(Math.random()-0.5)*4, vy:(Math.random()-0.5)*4});

            isRunning = true;
            loop();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let touch = null;
        canvas.addEventListener('touchstart', e=>{ e.preventDefault(); touch={x:e.touches[0].clientX, y:e.touches[0].clientY}; }, {passive:false});
        canvas.addEventListener('touchmove', e=>{ 
            e.preventDefault(); 
            if(!touch) return;
            let dx = e.touches[0].clientX - touch.x;
            let dy = e.touches[0].clientY - touch.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist>10) {
                hero.vx = (dx/dist)*5;
                hero.vy = (dy/dist)*5;
            }
        }, {passive:false});
        canvas.addEventListener('touchend', e=>{ e.preventDefault(); hero.vx=0; hero.vy=0; touch=null; }, {passive:false});

        function loop() {
            if(!isRunning) return;
            
            ctx.fillStyle = '#222';
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            for(let x=0; x<canvas.width; x+=50) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y=0; y<canvas.height; y+=50) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            ctx.fillStyle = '#FFF'; 
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            hero.x += hero.vx; hero.y += hero.vy;
            hero.x = Math.max(20, Math.min(canvas.width-20, hero.x));
            hero.y = Math.max(20, Math.min(canvas.height-20, hero.y));
            ctx.fillText("üßü‚Äç‚ôÇÔ∏è", hero.x, hero.y);

            for(let i=items.length-1; i>=0; i--) {
                let it = items[i];
                ctx.fillText("üõ¢Ô∏è", it.x, it.y);
                if(Math.hypot(hero.x-it.x, hero.y-it.y)<40) {
                    items.splice(i,1);
                    score+=10;
                    document.getElementById('score').innerText = score;
                    playSound('coin');
                    try{tg.HapticFeedback.impactOccurred('light');}catch(e){}
                    items.push({x: Math.random()*(canvas.width-50)+25, y: Math.random()*(canvas.height-50)+25});
                }
            }

            for(let e of enemies) {
                e.x += e.vx; e.y += e.vy;
                if(e.x<0||e.x>canvas.width) e.vx*=-1;
                if(e.y<0||e.y>canvas.height) e.vy*=-1;
                ctx.fillText("‚ò¢Ô∏è", e.x, e.y);
                if(Math.hypot(hero.x-e.x, hero.y-e.y)<40) {
                    playSound('boom');
                    try{tg.HapticFeedback.notificationOccurred('error');}catch(e){}
                    alert("–†–ê–î–ò–ê–¶–ò–Ø! –°—á–µ—Ç: " + score);
                    startGame(); 
                    return;
                }
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
