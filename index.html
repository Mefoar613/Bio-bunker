<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Bunker Modular</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <div id="screen-game" class="screen active">
        <div id="hud-top">
            <div class="hud-val">蝎鞋: <span id="game-dust" style="color:#0f0">0</span></div>
            <div id="timer-box">10.0</div>
        </div>
        <div id="cd-layer" class="cooldown-overlay"></div>
        <div id="game-area" onpointerdown="handleTap(event)"></div>
    </div>

    <div id="screen-result" class="screen">
        <div class="result-box">
            <h2 id="res-title">携 蝎楔!</h2>
            <p>小芯斜邪薪芯 锌谢懈: <span id="res-dust" style="color:#0f0; font-size:24px;">0</span></p>
            <p id="res-level-info" style="color:#ccc; font-size:14px;"></p>
            <button class="big-btn" onclick="openShop()"></button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <div class="shop-header">
            <div>校鞋: <span id="shop-lvl">1</span></div>
            <div>: <span id="shop-dust" style="color:#0f0">0</span></div>
        </div>
        
        <div id="tree-viewport">
            <div id="tree-canvas">
                <div class="tree-row">
                    <div class="skill-node" id="node-speed" onclick="buySkill('speed')">
                        <div class="node-title">小小孝鞋</div>
                        <div class="node-progress">0/5</div>
                        <div class="node-cost">10 И</div>
                    </div>
                    <div class="skill-node" id="node-strength" onclick="buySkill('strength')">
                        <div class="node-title">小</div>
                        <div class="node-progress">0/10</div>
                        <div class="node-cost">10 И</div>
                    </div>
                    <div class="skill-node" id="node-elements" onclick="buySkill('elements')">
                        <div class="node-title">小孝啸</div>
                        <div class="node-progress">0/11</div>
                        <div class="node-cost">30 И</div>
                    </div>
                </div>
                <div class="tree-row">
                    <div class="skill-node" id="node-time" onclick="buySkill('time')">
                        <div class="node-title">携</div>
                        <div class="node-progress">0/5</div>
                        <div class="node-cost">20 И</div>
                    </div>
                    <div class="skill-node" id="node-greed" onclick="buySkill('greed')">
                        <div class="node-title">小孝鞋</div>
                        <div class="node-progress">0/1</div>
                        <div class="node-cost">50 И</div>
                    </div>
                </div>
                 <div class="tree-row">
                    <div class="skill-node" id="node-doubleHit" onclick="buySkill('doubleHit')">
                        <div class="node-title">. 校</div>
                        <div class="node-progress">0/10</div>
                        <div class="node-cost">30 И</div>
                    </div>
                    <div class="skill-node" id="node-aoe" onclick="buySkill('aoe')">
                        <div class="node-title">AOE 校</div>
                        <div class="node-progress">0/5</div>
                        <div class="node-cost">40 И</div>
                    </div>
                     <div class="skill-node" id="node-luck" onclick="buySkill('luck')">
                        <div class="node-title">校效</div>
                        <div class="node-progress">0/5</div>
                        <div class="node-cost">40 И</div>
                    </div>
                </div>
                <div class="tree-row" style="margin-top: 50px;">
                     <div class="skill-node" id="node-superStr" onclick="buySkill('superStr')" style="border-color: #f00;">
                        <div class="node-title" style="color:#f66">孝小孝: 小校 小</div>
                        <div class="node-progress">0/1</div>
                        <div class="node-cost">5 И</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="shop-footer">
            <button class="big-btn" onclick="restartLevel()"> </button>
        </div>
    </div>

    <script src="js/game.js"></script>

</body>
</html>
