<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Bunker Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
        }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        .active { display: flex; }

        /* –ú–ï–ù–Æ */
        #screen-menu {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://i.imgur.com/8w6g4rE.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 32px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 2px 2px 0 #000;
            margin-bottom: 10px;
            text-align: center;
        }

        p { font-size: 14px; color: #ccc; text-align: center; max-width: 80%; }

        .btn {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0f0;
            border-radius: 8px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {box-shadow: 0 0 10px #0f0;} 50% {box-shadow: 0 0 25px #0f0;} 100% {box-shadow: 0 0 10px #0f0;} }
        
        .btn:active { transform: scale(0.95); background: #0f0; color: #000; }

        /* –ò–ì–†–ê */
        #screen-game { background: #222; }
        
        #hud {
            position: absolute;
            top: 15px; left: 15px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
        
        canvas { display: block; width: 100%; height: 100%; }

    </style>
</head>
<body>

    <div id="screen-menu" class="screen active">
        <h1>‚ò¢ BIO-BUNKER ‚ò¢</h1>
        <p>–°–æ–±–µ—Ä–∏ —É—Ä–∞–Ω. –ò–∑–±–µ–≥–∞–π —Ä–∞–¥–∏–∞—Ü–∏–∏.</p>
        <button class="btn" onclick="tryStartGame()">–ù–ê–ß–ê–¢–¨</button>
    </div>

    <div id="screen-game" class="screen">
        <div id="hud">–£–†–ê–ù: <span id="score" style="color:#ff0">0</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¢–ì
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –ë–ï–ó–û–ü–ê–°–ù–´–ô –ó–í–£–ö ---
        let audioCtx;
        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            } catch (e) {
                console.log("Audio not supported");
            }
        }

        function playSound(type) {
            if (!audioCtx) return;
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                if (type === 'collect') {
                    // –ü—Ä–∏—è—Ç–Ω—ã–π –ø–∏–∫
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                } else if (type === 'boom') {
                    // –í–∑—Ä—ã–≤
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.5);
                    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.5);
                }
            } catch (e) { console.error(e); }
        }

        // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let hero = { x: 0, y: 0, vx: 0, vy: 0 };
        let items = [];
        let enemies = [];
        let score = 0;
        let gameRunning = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        function tryStartGame() {
            try {
                initAudio(); // –ü—Ä–æ–±—É–µ–º –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
                startGame();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: " + e.message);
            }
        }

        function startGame() {
            document.getElementById('screen-menu').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            resize();
            
            hero.x = canvas.width / 2;
            hero.y = canvas.height / 2;
            score = 0;
            items = [];
            enemies = [];
            
            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç—ã
            for(let i=0; i<15; i++) spawnItem();
            for(let i=0; i<5; i++) spawnEnemy();
            
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        function spawnItem() {
            items.push({
                x: Math.random() * (canvas.width - 50) + 25,
                y: Math.random() * (canvas.height - 50) + 25,
                icon: 'üõ¢Ô∏è'
            });
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                icon: '‚ò¢Ô∏è'
            });
        }

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï ---
        let touchStart = null;
        canvas.addEventListener('touchstart', e => { 
            e.preventDefault();
            touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY}; 
        }, {passive: false});
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if(!touchStart) return;
            let dx = e.touches[0].clientX - touchStart.x;
            let dy = e.touches[0].clientY - touchStart.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist > 10) { // –ú–µ—Ä—Ç–≤–∞—è –∑–æ–Ω–∞
                let speed = 5; // –°–∫–æ—Ä–æ—Å—Ç—å –≥–µ—Ä–æ—è
                hero.vx = (dx/dist) * speed;
                hero.vy = (dy/dist) * speed;
            }
        }, {passive: false});
        
        canvas.addEventListener('touchend', e => { 
            e.preventDefault();
            hero.vx = 0; 
            hero.vy = 0; 
            touchStart = null; 
        }, {passive: false});

        // --- –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ ---
        function gameLoop() {
            if (!gameRunning) return;

            // –û—á–∏—Å—Ç–∫–∞ –∏ —Ñ–æ–Ω
            ctx.fillStyle = '#2b2b2b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#3a3a3a';
            ctx.lineWidth = 2;
            const gridSize = 50;
            for(let x = 0; x < canvas.width; x += gridSize) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y = 0; y < canvas.height; y += gridSize) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ì–ï–†–û–Ø
            hero.x += hero.vx; 
            hero.y += hero.vy;
            // –°—Ç–µ–Ω—ã
            hero.x = Math.max(20, Math.min(canvas.width-20, hero.x));
            hero.y = Math.max(20, Math.min(canvas.height-20, hero.y));

            // –†–ò–°–£–ï–ú –ì–ï–†–û–Ø (–≠–º–æ–¥–∑–∏ –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏)
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("üßü‚Äç‚ôÇÔ∏è", hero.x, hero.y);
            
            // –ü–†–ï–î–ú–ï–¢–´
            for (let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                ctx.fillText(it.icon, it.x, it.y);
                
                // –°–±–æ—Ä
                if (Math.hypot(hero.x - it.x, hero.y - it.y) < 40) {
                    items.splice(i, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                    playSound('collect');
                    try { tg.HapticFeedback.impactOccurred('light'); } catch(e){}
                    spawnItem();
                }
            }

            // –í–†–ê–ì–ò
            for (let e of enemies) {
                e.x += e.vx; e.y += e.vy;
                if(e.x < 0 || e.x > canvas.width) e.vx *= -1;
                if(e.y < 0 || e.y > canvas.height) e.vy *= -1;
                
                ctx.fillText(e.icon, e.x, e.y);

                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                if (Math.hypot(hero.x - e.x, hero.y - e.y) < 40) {
                    playSound('boom');
                    try { tg.HapticFeedback.notificationOccurred('error'); } catch(e){}
                    gameRunning = false;
                    alert("‚ò¢Ô∏è –¢–ï–ë–Ø –°–û–ñ–†–ê–õ–ê –†–ê–î–ò–ê–¶–ò–Ø! \n–°—á–µ—Ç: " + score);
                    location.reload();
                    return;
                }
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
